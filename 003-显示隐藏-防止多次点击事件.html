<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-显示隐藏-防止多次点击事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		init:function($elem){
			if($elem.is(':hidden')){
				$elem.data('status','hidden');
			}else{
				$elem.data('status','shown');
			}
		},
		show:function($elem){
			if($elem.data('status') == 'show') return;
			if($elem.data('status') == 'shown') return;
			$elem.trigger('show').data('status','show');
			/*
			$elem.show(2000,function(){
				$elem.trigger('shown').data('status','shown');
			});
			*/
			$elem.show();
			$elem.trigger('shown').data('status','shown');
		},
		hide:function($elem){
			if($elem.data('status') == 'hide') return;
			if($elem.data('status') == 'hidden') return;
			$elem.trigger('hide').data('status','hide');
			// $elem.hide(2000,function(){
			// 	$elem.trigger('hidden').data('status','hidden');
			// });
			$elem.hide();
			$elem.trigger('hidden').data('status','hidden');
		}
	}
</script>
<script>
	$(function(){
		/*
		$('#box').on('show',function(){
			console.log('show....');
		});
		$('#box').on('shown',function(){
			console.log('shown....');
		});
		$('#box').on('hide',function(){
			console.log('hide....');
		});
		$('#box').on('hidden',function(){
			console.log('hidden....');
		});
		*/
		$('#box').on('show shown hide hidden',function(ev){
			// console.log(ev.type);
			if(ev.type == 'show'){
				console.log('show....');
			}else if(ev.type == 'shown'){
				console.log('shown....');
			}else if(ev.type == 'hide'){
				console.log('hide....');
			}else if(ev.type == 'hidden'){
				console.log('hidden....');
			}
		})


		slient.init($('#box'));

		$('button').eq(0).on('click',function(){
			slient.show($('#box'));
		});
		$('button').eq(1).on('click',function(){
			slient.hide($('#box'));
		});
	});
</script>
</html>
