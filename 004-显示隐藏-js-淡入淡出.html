<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-显示隐藏-js-淡入淡出.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	
	var slient = {
		init:function($elem){
			if($elem.is(':hidden')){
				$elem.data('status','hidden');
			}else{
				$elem.data('status','shown');
			}
		},
		show:function($elem){
			if($elem.data('status') == 'show') return;
			if($elem.data('status') == 'shown') return;
			$elem.trigger('show').data('status','show');
			$elem.show();
			$elem.trigger('shown').data('status','shown');
		},
		hide:function($elem){
			if($elem.data('status') == 'hide') return;
			if($elem.data('status') == 'hidden') return;
			$elem.trigger('hide').data('status','hide');
			$elem.hide();
			$elem.trigger('hidden').data('status','hidden');
		}
	}

	var js = {
		fade:{
			init:function($elem){
				if($elem.is(':hidden')){
					$elem.data('status','hidden');
				}else{
					$elem.data('status','shown');
				}
			},
			show:function($elem){
				if($elem.data('status') == 'show') return;
				if($elem.data('status') == 'shown') return;
				$elem.trigger('show').data('status','show');
				$elem
				.stop()
				.fadeIn(function(){
					$elem.trigger('shown').data('status','shown');
				})
				
			},
			hide:function($elem){
				if($elem.data('status') == 'hide') return;
				if($elem.data('status') == 'hidden') return;
				$elem.trigger('hide').data('status','hide');
				$elem
				.stop()
				.fadeOut(function(){
					$elem.trigger('hidden').data('status','hidden');
				})

			}
		}
	}
</script>
<script>
	$(function(){
		$('#box').on('show shown hide hidden',function(ev){
			console.log(ev.type);
		})

		/*
		slient.init($('#box'));

		$('button').eq(0).on('click',function(){
			slient.show($('#box'));
		});
		$('button').eq(1).on('click',function(){
			slient.hide($('#box'));
		});
		*/
		js.fade.init($('#box'));

		$('button').eq(0).on('click',function(){
			js.fade.show($('#box'));
		});
		$('button').eq(1).on('click',function(){
			js.fade.hide($('#box'));
		});
	});
</script>
</html>
